<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Learning Buddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background 0.5s, color 0.5s;
      background: linear-gradient(120deg, #89f7fe, #66a6ff, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.chat-bubble { animation: fadeIn 0.4s ease-in-out; }
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

.shape {
  position: absolute;
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: floatShape 20s linear infinite;
}
@keyframes floatShape {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-100px) rotate(180deg); }
  100% { transform: translateY(0) rotate(360deg); }
}

  </style>
</head>
<body class="text-gray-900 dark:text-gray-100 min-h-screen flex flex-col relative overflow-hidden">  <!-- Animated shapes -->  <div class="shape w-24 h-24 left-10 top-20"></div>
  <div class="shape w-32 h-32 right-20 top-40"></div>
  <div class="shape w-16 h-16 left-1/2 top-1/3"></div>  <header class="p-6 bg-indigo-600 bg-opacity-80 text-white shadow-lg backdrop-blur-md">
    <h1 class="text-3xl font-bold">AI Learning Buddy</h1>
    <p class="text-lg opacity-90 mt-1">Your interactive learning assistant powered by AI</p>
  </header>  <!-- Hero Section -->  <section class="text-center py-16 px-4">
    <h2 class="text-2xl md:text-4xl font-semibold mb-4">Ask, Learn, Explore</h2>
    <p class="text-md md:text-lg text-gray-800 dark:text-gray-200 mb-6">Type any question and choose your learning level to receive an AI-powered explanation instantly.</p>
  </section>  <main class="flex-1 p-4 max-w-3xl mx-auto w-full">
    <div id="chat" class="flex flex-col space-y-4 mb-4 overflow-y-auto"></div><div class="flex flex-col sm:flex-row items-center gap-2 mb-4">
  <input id="question" type="text" placeholder="Ask a question..." class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-400" />
  <select id="level" class="p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800">
    <option>Beginner</option>
    <option>Intermediate</option>
    <option>Expert</option>
  </select>
  <button id="askBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg shadow-lg transition-all duration-300">Ask</button>
</div>

<div class="flex flex-wrap justify-between gap-2 mb-6">
  <button id="exampleBtn" class="bg-indigo-100 dark:bg-indigo-700 text-indigo-800 dark:text-indigo-200 px-4 py-2 rounded-lg shadow hover:shadow-md transition">Explain with Example</button>
  <button id="summarizeBtn" class="bg-indigo-100 dark:bg-indigo-700 text-indigo-800 dark:text-indigo-200 px-4 py-2 rounded-lg shadow hover:shadow-md transition">Summarize</button>
  <button id="speakBtn" class="bg-indigo-100 dark:bg-indigo-700 text-indigo-800 dark:text-indigo-200 px-4 py-2 rounded-lg shadow hover:shadow-md transition">Speak</button>
  <button id="themeBtn" class="bg-indigo-100 dark:bg-indigo-700 text-indigo-800 dark:text-indigo-200 px-4 py-2 rounded-lg shadow hover:shadow-md transition">Toggle Theme</button>
</div>

  </main>  <!-- Footer -->  <footer class="text-center p-6 bg-indigo-600 bg-opacity-80 text-white shadow-inner backdrop-blur-md">
    <p class="mb-2">Built with ❤️ by Him Editz & GPT-5</p>
    <p class="text-xs opacity-80">© 2025 AI Learning Buddy. All rights reserved.</p>
  </footer>  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('question');
    const level = document.getElementById('level');
    const askBtn = document.getElementById('askBtn');
    const themeBtn = document.getElementById('themeBtn');

    themeBtn.onclick = () => { document.documentElement.classList.toggle('dark'); };

    const speakBtn = document.getElementById('speakBtn');
    const synth = window.speechSynthesis;
    function speak(text) { const utter = new SpeechSynthesisUtterance(text); utter.rate = 1.05; synth.speak(utter); }
    speakBtn.onclick = () => { const last = localStorage.getItem('lastResponse'); if (last) speak(last); };

    function appendMessage(sender, text) {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble p-4 rounded-xl ${sender==='user'?'bg-indigo-500 text-white self-end':'bg-gray-200 dark:bg-gray-800'} max-w-[80%] shadow-lg`;
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askAI(promptText) {
      appendMessage('user', promptText);
      const levelSel = level.value;
      appendMessage('ai', 'Thinking...');

      const res = await fetch('https://your-proxy-server.com/ask', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: promptText, level: levelSel })
      });

      chat.lastChild.remove();
      const data = await res.json();
      const reply = data.reply;
      appendMessage('ai', reply);
      localStorage.setItem('lastResponse', reply);

      let history = JSON.parse(localStorage.getItem('history') || '[]');
      history.push({q: promptText, a: reply});
      if (history.length>5) history.shift();
      localStorage.setItem('history', JSON.stringify(history));
    }

    askBtn.onclick = () => { const text = input.value.trim(); if(text) askAI(text); input.value=''; };

    document.getElementById('exampleBtn').onclick = () => {
      const last = localStorage.getItem('lastResponse'); if(last) appendMessage('ai', `Example: ${last} (in action!)`);
    };

    document.getElementById('summarizeBtn').onclick = () => {
      const last = localStorage.getItem('lastResponse'); if(last) appendMessage('ai', 'Summary: ' + last.split('.').slice(0,2).join('.') + '.');
    };
  </script></body>
</html>
